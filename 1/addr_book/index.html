<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Search result</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Iconos -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/media/css/style.css" media="screen" type="text/css" />

</head>

<body>
<div style="text-align:center;clear:both">
<h1>Search Result</h1></div>
<div style="text-align:center;clear:both">
<h3>{{word}}</h3></div>
<script src="/media/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/media/follow.js" type="text/javascript"></script>
</div>
	<!-- Contenedor -->,
	<ul id="accordion" class="accordion">
    {% for book in books %}
		<li>
			<div class="link">
            <i class="fa fa-paint-brush"></i>{{book.Title}}<i class="fa fa-chevron-down">
            </i></div>
			<ul class="submenu">
				<li><a href="#">Author：{{book.Author.Name}}  Age {{book.Author.Age}} {{book.Author.Country}}</a></li>
				<li><a href="#">Publisher：{{book.Publisher}}</a></li>
				<li><a href="#">Publishdate：{{book.PublishDate}}</a></li>
				<li><a href="#">Price：{{book.Price}}</a></li>
                <li>
                <input type="image" value="" src="/media/images/delete.png" style="width:94px;height:37px;text-align:left;"onClick="location.href='/delete_book/?id={{book.id}}'"> 
        <input type="image" value="更新" src="/media/images/update.png" style="width:94px;height:37px;text-align:right;"onClick="location.href='/update_book/?id={{book.id}}'">
        </li>
			</ul>
		</li>
        {% endfor %}
	</ul>

  <script src="/media/js/jquery.js"></script>

<script src="/media/js/index.js"></script>
  <div align="center">
  <input type="image" src="/media/images/home.png" style="width:81px;height:37px;"value="返回主页" onClick="location.href='/lib_home/'">
                    <input type="image" value="添加图书" src="/media/images/add2.png" style="width:74px;height:37px;"onClick="location.href='/add_book2/?authorname={{author.Name}}'">
                    
    </div>

</body>

</html>
